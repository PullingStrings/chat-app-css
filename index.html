<!doctype html>
<html>
  <head>
    <title>Chat Css</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="top-container">
      <div class="notch">

      </div>
      <div class="notification-items">
        <div class="grid-container">
          <div class="arrow-icon">
            <img src="./angle-left-solid.svg" alt="arrow">
          </div>
          <div class="image-icon">
            <img src="./avatar.jpg" alt="avatar">
          </div>
          <div class="menu-icon">
            <img src="./ellipsis-v-solid.svg" alt="dots">
          </div>
          <div class="name-and-notification-info">
            <div class="Name"><h4>Samuel Green<h4></div>
            <div class="notification-info"><p>Avaliable to walk</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
